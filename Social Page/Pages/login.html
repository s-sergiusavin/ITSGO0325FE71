<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App | Login</title>
    <link rel="stylesheet" href="/Social Page/css/style.css">
    <link rel="stylesheet" href="/Social Page/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

</head>

<body>
    <section class="formContainer">
        <h1 id="headerTitle">Login</h1>

        <form action="">
            <span id="error"></span>
            <div class="formField">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="formField">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="formField remeberUserField">
                <input type="checkbox" id="rememberCheckbox">
                <label for="rememberCheckbox">Click here to remember me</label>
            </div>

            <input type="submit" value="Log in" class="loginButton" id="loginButton">
            <a href="#" id="forgotPassword"><strong>Forget password?</strong></a>
        </form>

        <hr>
        <button class="registerButton" id="switchButton">Create an account</button>

        <a href="/Social Page/Pages/feed.html">Catre contul meu</a>

    </section>

    <script src="/Social Page/js/auth.js"></script>
</body>

</html>
