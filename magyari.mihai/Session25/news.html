<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App | News Section</title>
    <link rel="stylesheet" href="css/news.css">
</head>

<body>

    <h1>News App</h1>

    <a href="login.html" target="_self" class="logout-btn">Logout</a>

    <form action="" id="form">
        <input type="text" name="news" placeholder="Search news">
        <input type="submit" value="Search">
    </form>

    <div id="articlesWrapper">Enter a search term to see news</div>



    <div class="article-card">
        <h2 class="article-title"></h2>
        <h3 class="article-author"></h3>
        <img src="" class="article-img">
        <p class="article-description"></p>
        <a href="" class="article-link" target="blank"></a>
    </div>

    <script src="js/news.js" type="module"></script>
</body>

</html>
