<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 22 | DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>DOM</h1>

    <div id="testBox">Acesate este un div Demo</div>

    <img src="https://static.vecteezy.com/system/resources/previews/008/951/892/large_2x/cute-puppy-pomeranian-mixed-breed-pekingese-dog-run-on-the-grass-with-happiness-photo.jpg"
        alt="happy puppy" width="200" id="demoImage">

    <img src="" alt="new image" id="newImage" width="300">

    <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
        <li>Elem 4</li>
        <li>Elem 5</li>
    </ul>


    <div id="clickMe">Click me!</div>

    <input type="text" id="demoInput">

    <br>
    <br>

    <div class="toDoList">
        <div>
            <label for="toDoInput">Add item</label>
            <input type="text" id="toDoInput" placeholder="Enter your value">
        </div>
        <button class="addButton">Add</button>
    </div>

    <ul class="toDoListItems"></ul>

    <form action="" id="myForm">
        <label>
            <span>E-mail</span>
            <input type="email" placeholder="Enter your email" name="emailInput">
        </label>
        <input type="submit" value="Check email">
    </form>

    <!-- Exercitiu pagina login -->

    <form class="loginArea" onmouseenter="changeStuff()" onmouseleave="backToNormal()" id="loginForm">
        <h2>Welcome to AttentionSeeker</h2>
        <label for="userName">Username:</label>
        <input type="text" id="userName" placeholder="Enter you username here" onfocus="removeIdPlaceholder()"
            onblur="defaultIdPlaceholder()">
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="Enter your password here" onfocus="removePassPlaceholder()"
            onblur="defaultPassPlaceholder()">
        <button id="loginBtn"  type="submit" form="loginForm"
            value="Submit">Log In</button>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
