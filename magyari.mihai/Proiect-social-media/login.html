<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>


<body>
    <section class="formContainer">
        <h1>Login to AttentionSeeker</h1>

        <form action="">
            <div class="formField">
                <label for="username">E-mail:</label>
                <input type="text" id="username" placeholder="Enter your e-mail" class="usernameField" onclick="clearIdPlaceholder()" onblur="defaultIdPlaceholder()">
            </div>

            <div class="formField">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" class="passwordField" onclick="clearPassPlaceholder()" onblur="defaultPassPlaceholder()">
            </div>

            <div class="formField rememberUserField">
                <input type="checkbox" id="rememberCheckbox">
                <label for="rememberCheckbox">Remember Me</label>
            </div>


            <input type="submit" value="Log in" class="loginButton">

            <p class="loginError">Please fill in all fields!</p>

            <a href="#" class="forgotPassword"><strong>Forgot password?</strong></a>
        </form>

        <hr>
        <button class="registerButton">Create an account</button>


    </section>




<script src="js/main.js"></script>
</body>




</html>
