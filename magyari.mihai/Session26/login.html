<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App | Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="formContainer">
        <h1>Login</h1>

        <form action="">
            <div class="formField">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="formField">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="formField remeberUserField">
                <input type="checkbox" id="rememberCheckbox">
                <label for="rememberCheckbox">Click here to remember me</label>
            </div>

            <input type="submit" value="Log in" class="loginButton">
            <a href="#"><strong>Forget password?</strong></a>
        </form>

        <hr>
        <button class="registerButton">Create an account</button>

        <a href="/magyari.mihai/Session26/pages/feed.html">Catre contul meu</a>

    </section>

    <script src="js/feed.js"></script>
</body>

</html>
