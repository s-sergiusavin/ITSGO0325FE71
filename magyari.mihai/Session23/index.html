<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 23 | Form validations</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Form Validation</h1>

    <div class="form">

        <!-- <span class="loginTitle">Test</span> -->
        <h2 class="loginTitle">Login page</h2>
        <form action="">
            <span id="error"></span>
            <input type="email" id="email" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" id="login" value="Login" required>
        </form>
        <button class="forgotPassword">Forgot password?</button>
        <button class="toggleLogin">Create an account</button>

    </div>


    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name">

        <label for="Age">Age</label>
        <input type="text" id="age" placeholder="Enter your age">

    </form>


    <script src="js/main.js"></script>
</body>

</html>
