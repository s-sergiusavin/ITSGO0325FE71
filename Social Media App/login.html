<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeSEE | Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
    <main class="landing-fun">
        <section class="formContainer fun-card">
                <div class="glow-blobs">
  <div class="blob glow b1"></div>
  <div class="blob glow b2"></div>
  <div class="blob glow b3"></div>
</div>
          <div class="login-header">
            <img src="./assets/logo.png" alt="eyeSEE Logo" class="app-logo">
          </div>
            <h1 id="headerTitle" class="loginText">Log in</h1>
            <div class="login-tagline">Welcome back! <br> Let's get you connected üöÄ</div>
            <form id="authForm">
                <div class="formField">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
                <div class="formField">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="formField rememberUserField">
                <label class="easyCheckbox">
  <input type="checkbox" id="rememberCheckbox" />
  <span>‚úîÔ∏è</span>
  Remember me
</label>

                </div>
                <div id="error" style="display: none;"></div>
                <button type="button" id="loginButton" class="loginButton">
                    <i class="fa-solid fa-right-to-bracket"></i> Log in
                </button>
                <a href="#" id="forgotPassword" class="forgot-link"><strong>Forget password?</strong></a>
            </form>
            <hr />
            <button type="button" id="switchButton" class="registerButton">
                <i class="fa-solid fa-user-plus"></i> Create an account
            </button>
        </section>
    </main>
    <footer class="login-footer">
      &copy; 2025 EyeSEE ‚Ä¢
      <a href="#">Terms</a> ‚Ä¢
      <a href="#">Privacy</a>
    </footer>  
    <script src="js/auth.js"></script>
</body>
</html>
