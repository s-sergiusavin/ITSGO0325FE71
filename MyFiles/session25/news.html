<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/news.css">
    <title>News App | News Section
    </title>
</head>
<body>
    
    <h1>News App</h1>

    <a href="login.html" target="_self" class="logout-btn">Logout</a>

    <form id="form">
        <input type="text" name="news" placeholder="Search for news">
        <input type="submit" value="Search">
    </form>



    <div id="articlesWrapper">Enter a search term to see news</div>

    <div class="article-card">
        <h2 class="article-title"></h2>
        <h3 class="article-description"></h3>
        <img src="" alt="" class="article-img">
        <p class="article-description"></p>
        <a href="" class="article-link" target="_blank"></a>
    </div>

    <script src="./js/news.js" type="module"></script>
</body>
</html>
