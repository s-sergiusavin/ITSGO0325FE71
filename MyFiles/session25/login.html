<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New App - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <h1>News App</h1>
    
<div id="loginForm">
    <h2 class="headerTitle">Login</h2>

    <form action="">
        <span id="error"></span>

        <div class="loginFormField">
            <label for="userInput">Username</label>
            <input type="text" id="userInput" placeholder="Enter your username or email" required>
        </div>

                <div class="loginFormField">
            <label for="passwordInput">Passoword</label>
            <input type="text" id="passwordInput" placeholder="Enter your password" required>
        </div>

        <div class="loginFormField">
            <input type="submit" id="loginButton" value="Login">
        </div>

        <div class="loginFormField">
            <span id="forgotPassword">Forgot Password</span>
        </div>
    </form>

    <input type="button" value="Create New Account" id="toggleAuthButton">
</div>

    <script src="./js/login.js"></script>
</body>
</html>
