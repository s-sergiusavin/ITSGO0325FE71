<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New App | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <h1>News App</h1>

    <div id="loginForm">
        <h2 class="headerTitle">Login</h2>

        <form action="">
            <span id="error"></span>

            <div class="loginFormField">
                <label for="userInput">Username</label>
                <input for="text" id="userInput" placeholder="Enter your username">
            </div>


            <div class="loginFormField">
                <label for="passwordInput">Password</label>
                <input for="password" id="passwordInput" placeholder="Enter your password">
            </div>


            <div class="loginFormField">
                <input type="submit" value="Login" id="loginButton">
            </div>


             <div class="loginFormField">
                <span id="forgotPassword">Forgot password?</span>
            </div>

            <div class="loginFormField">
                <input type="submit" value="Create New Account" id="createAccount">
        </form>
    </div>


    <script src="js/login.js"></script>
</body>

</html>
