<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bloom</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="pageContainer">
        <section class="leftContent">
            <div class="logoContainer">
                <img src="./assets/logo.svg" alt="Logo" class="logo" width="150" height="150">
            </div>

            <div class="leftContentText">
                <h1>Connect over what you love with the ones who understand you.</h1>
            </div>
        </section>

        <section class="formContainer">

            <h1 id="headerTitle">Login into Bloom</h1>

            <form action="" class="loginInfo">
                <span id="error"></span>
                <div class="formField">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Phone number, email or username</label>
                </div>

                <div class="formField">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>


                <input type="submit" value="Login" class="loginButton" id="loginButton">
                <a href="./pages/landing.html" id="forgotPassword"><strong>Forgot password?</strong></a>
            </form>

            <hr>
            <button class="registerButton" id="switchButton">Create an account</button>
        </section>
    </div>

    <footer>
        <div class="footerContent">
            <p>Â© 2023 Bloom. All rights reserved.</p>
            <p>Privacy Policy</p>
            <p>About</p>
            <p>Blog</p>
            <p>Jobs</p>
            <p>Help</p>
            <p>Terms</p>
            <p>Contact</p>
            <p>Location</p>
            <p>Cookie Settings</p>
        </div>
    </footer>

    <script src="./js/auth.js"></script>
</body>


</html>
